name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'dark-automation'

jobs:
  # Security and Compliance Scanning
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit Security Linter
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety Check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            trivy-results.sarif
            bandit-report.json
            safety-report.json
          retention-days: 30

  # Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy pytest-cov
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Black Code Formatter Check
        run: |
          black --check --diff .

      - name: Run isort Import Sorter Check
        run: |
          isort --check-only --diff .

      - name: Run Flake8 Linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        run: |
          pylint **/*.py --output-format=json --reports=y > pylint-report.json || true

      - name: Run MyPy Type Checker
        run: |
          mypy . --ignore-missing-imports --json-report mypy-report || true

      - name: Upload Code Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            pylint-report.json
            mypy-report/
          retention-days: 30

  # Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: windows-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.9'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist pytest-mock
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Unit Tests
        if: ${{ !inputs.skip_tests }}
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml

      - name: Run Integration Tests
        if: ${{ !inputs.skip_tests }}
        run: |
          pytest integration_tests/ -v --junitxml=integration-test-results.xml || echo "No integration tests found"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            test-results.xml
            integration-test-results.xml
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-benchmark locust
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Performance Benchmarks
        run: |
          pytest performance_tests/ --benchmark-json=benchmark-results.json || echo "No performance tests found"

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: benchmark-results.json
          retention-days: 30

  # Build and Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build Python Package
        run: |
          python -m build

      - name: Upload Python Package
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

  # Infrastructure as Code Validation
  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          find . -name "*.tf" -exec terraform fmt -check {} \; || echo "No Terraform files found"

      - name: Terraform Validate
        run: |
          find . -name "*.tf" -execdir terraform init -backend=false \; -execdir terraform validate \; || echo "No Terraform files found"

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform,dockerfile,kubernetes
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: infrastructure-security-results
          path: checkov-results.sarif
          retention-days: 30

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, infrastructure-validation]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.dark-automation.example.com
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Staging Environment
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Deployment logic would go here

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests against staging..."
          # Smoke test logic would go here

      - name: Update Deployment Status
        run: |
          echo "Staging deployment completed successfully"

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment:
      name: production
      url: https://dark-automation.example.com
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Production Environment
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Production deployment logic would go here

      - name: Run Health Checks
        run: |
          echo "Running health checks against production..."
          # Health check logic would go here

      - name: Update Deployment Status
        run: |
          echo "Production deployment completed successfully"

  # Post-Deployment Monitoring
  post-deployment-monitoring:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'
    
    steps:
      - name: Setup Monitoring Alerts
        run: |
          echo "Setting up post-deployment monitoring..."
          # Monitoring setup logic would go here

      - name: Run Synthetic Tests
        run: |
          echo "Running synthetic tests..."
          # Synthetic test logic would go here

      - name: Generate Deployment Report
        run: |
          echo "Generating deployment report..."
          # Report generation logic would go here

  # Cleanup and Notifications
  cleanup-and-notify:
    name: Cleanup & Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deployment-monitoring]
    if: always()
    
    steps:
      - name: Cleanup Temporary Resources
        run: |
          echo "Cleaning up temporary resources..."
          # Cleanup logic would go here

      - name: Send Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Send Email Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'CI/CD Pipeline Failed: ${{ github.repository }}'
          body: |
            The CI/CD pipeline for ${{ github.repository }} has failed.
            
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check the GitHub Actions logs for more details.
          to: devops@example.com
          from: noreply@example.com

  # Generate Pipeline Report
  generate-report:
    name: Generate Pipeline Report
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test, build, deploy-production]
    if: always()
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Generate Comprehensive Report
        run: |
          echo "# CI/CD Pipeline Report" > pipeline-report.md
          echo "" >> pipeline-report.md
          echo "## Pipeline Summary" >> pipeline-report.md
          echo "- **Repository:** ${{ github.repository }}" >> pipeline-report.md
          echo "- **Workflow:** ${{ github.workflow }}" >> pipeline-report.md
          echo "- **Run ID:** ${{ github.run_id }}" >> pipeline-report.md
          echo "- **Commit:** ${{ github.sha }}" >> pipeline-report.md
          echo "- **Author:** ${{ github.actor }}" >> pipeline-report.md
          echo "- **Timestamp:** $(date -u)" >> pipeline-report.md
          echo "" >> pipeline-report.md
          echo "## Job Results" >> pipeline-report.md
          echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> pipeline-report.md
          echo "- **Code Quality:** ${{ needs.code-quality.result }}" >> pipeline-report.md
          echo "- **Tests:** ${{ needs.test.result }}" >> pipeline-report.md
          echo "- **Build:** ${{ needs.build.result }}" >> pipeline-report.md
          echo "- **Production Deploy:** ${{ needs.deploy-production.result }}" >> pipeline-report.md

      - name: Upload Pipeline Report
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-report
          path: pipeline-report.md
          retention-days: 90